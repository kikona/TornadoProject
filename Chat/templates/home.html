<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>聊天室</title>
		<link rel="stylesheet" href="../static/css/home.css">
		<script src="/static/js/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<!--头部 header-->
	<!--头部-->
		<div id="" class="header" >
			<!--标签：备注-->
			<div class="remark">
				<span>聊天室Chat</span>
			</div>
			<div id="btnPanel" class="item">
				<img src="../static/img/home/add.svg" draggable="false" />
			</div>
			<div id="" class="item">
				<img src="../static/img/home/search.svg" draggable="false" />
			</div>
		</div>
		<!-- 添加面板， 弹框 -->
		<div id="addpanel">
			<ul class="itemlist">
				<li class="item">
					<img src="../static/img/home/newchat.svg" alt="">
					<span>发起聊天</span>
				</li>
				<li class="item">
					<img src="../static/img/home/addcontacts.svg" alt="">
					<span><a href="/add_friend/">添加朋友</a></span>
				</li>
				<li class="item">
					<img src="../static/img/home/scan.svg" alt="">
					<span>扫一扫</span>
				</li>
				<li class="item">
					<img src="../static/img/home/money.svg" alt="">
					<span>钱包</span>
				</li>
				<li class="item">
					<img src="../static/img/home/helpandfeedback.svg" alt="">
					<span>帮助</span>
				</li>
			</ul>
		</div>

		<!--中间内容-->
		<div class="window">
			<div id="content" class="content">
				<!--chat-->
				<div class="item content-chat">
					<!-- 消息提醒 -->
				<div class="messageInfo">
				  <span></span>
				</div>

					<div id="chat-list">
						<!--  聊天item -->
						<div id="bugly" class="chat-item">
							<div class="photo">
								<img src="../static/img/photo/bugly.jpg" alt="">
							</div>
							<div class="chat-item-content">
								<h4 class="remarkname">局域网聊天</h4>
								<span><a href="/many_chat/">进入房间</a></span>
								<p>局域网内所有登陆系统用户可群发消息</p>
							</div>
						</div>
						<div id="bugly" class="chat-item">
							<div class="photo">
								<img src="../static/img/photo/bugly.jpg" alt="">
							</div>
							<div class="chat-item-content">
								<h4 class="remarkname">一对一聊天</h4>
								<span><a onclick="firm()">进入房间</a></span>
								<p>指定局域网内指定用户进行沟通聊天</p>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!--底部-->
		<div class="footer" draggable="false">
		<ul class="nav">
	  <!-- chats -->
	  <li>
		<div class="nav-btn" id="chats">
		   <img src="../static/img/home/chat_green.svg" alt="" draggable="false">
		   <span>聊天</span>
		</div>
	  </li>
	  <!-- Contacts -->
	  <li>
		<div class="nav-btn" id="contacts">
		   <img src="../static/img/home/contact_gray.svg" alt="" draggable="false">
			{% if f_status_count %}
				<div style="position: fixed; margin-top: -30px; margin-left:30px;
				width:20px; border-radius:10px; background-color: red; color: #FFFFFF;">
					<a href="/ready_friend/">{{ f_status_count }}</a>
				</div>
			{% endif %}
		   <span>通信录</span>
		</div>
	  </li>
	  <!-- Diccover -->
	  <li>
		<div class="nav-btn " id="discover">
		   <img src="../static/img/home/discover_gray.svg" alt="" draggable="false">
		   <span>发现</span>
		</div>
	  </li>
	  <!-- me -->
	  <li>
		<div class="nav-btn" id="me">
		   <img src="../static/img/home/me_gray.svg" alt="" draggable="false">
		   <span>设置</span>
		</div>
	  </li>
	</ul>
		</div>

	<script src="../static/js/home.js" type="text/javascript"></script>
	</body>
</html>
