<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>登录</title>
    <link href="../static/css/login.css" rel="stylesheet" />
  </head>
  <body>
    <!--头部-->
    <div id="" class="header">
      <!--返回-->
      <div onclick="returnToHome()" class="item">
        <img src="../static/img/return.svg" />
      </div>
      <!--标签：备注-->
      <div class="remark">
        <span>聊天室Chat</span>
      </div>
    </div>
    <!-- 主面板中间内容 -->
    <form action="" method="post">
      <div class="window">
        <div class="login-form">
          <div class="input">
            <span>账号&nbsp;</span>
            <input type="text" name="account" value="" placeholder="请填写账号">
          </div>
            {% if errors %}
              <p>{{ errors.account }}</p>
            {% endif %}
          <div class="input">
            <span>密码</span>
            <input type="password" name="password" value="" placeholder="请填写密码">
          </div>
            {% if errors %}
             <p>{{ errors.password }}</p>
            {% endif %}
          <div class="btn-login">
            <span><input type="submit" value="登陆"></span>
          </div>
          <a class="note" href="#">
              喵了个喵，忘记密码啦
            </a>
        </div>
      </div>
    </form>
    <script src="../static/js/login.js" charset="utf-8"></script>
  </body>
</html>
